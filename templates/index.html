<!DOCTYPE html>
<html>
<head>
  <title>Flask Guestbook</title>
</head>
<body>
  <h1>Leave a Message</h1>
  <form action="/submit" method="POST">
    <input type="text" name="message" required>
    <button type="submit">Submit</button>
  </form>

  <h2>Messages:</h2>
  <ul>
    {% for msg in messages %}
      <li>{{ msg }}</li>
    {% endfor %}
  </ul>
</body>
</html>
